<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>counter</title>
</head>
<body>
    <script>
        window.onload = function(){
            
            let clicks = 0;
            let button = document.getElementById('counter');
            
            function listener () {
                clicks += 1;
                button.innerHTML = 'Click me ('+ clicks +')';
                if (clicks == 3) {
                    button.removeEventListener('click', listener, false);
                };
            };
            
            button.addEventListener('click', listener, false);        
        }
    </script>    
    <button id="counter">Click me (0)</button>
</body>
</html>
